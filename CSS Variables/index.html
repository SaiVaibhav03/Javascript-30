<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="https://fav.farm/ðŸ”¥" /> -->
</head>

<body>
    <h1> Updating CSS Variables with <span class="h1">JS</span></h1>
    <div class="button-controls">
        <label for="position">Position</label>
        <input id="position" name="position" type="range" min="0" max="100" value="0" data-sizing="px">

        <label for="blur">Blur</label>
        <input id="blur" name="blur" type="range" min="0" max="25" value="0" data-sizing="px">

        <label for="color">Color Picker</label>
        <input type="color" name="color" id="color" value="#2f9c5d">
    </div>

    <img src="image.png">
    <script src="app.js"></script>
</body>

</html>
