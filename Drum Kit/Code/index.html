<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Creepster&family=Rubik+Broken+Fax&family=Rubik+Burned&family=Rubik+Doodle+Shadow&family=Special+Elite&display=swap');
        /* Special Elite, Rubik Doodle Shadow, Rubik Burned, Rubik Broken Fax, Creepster, Caveat*/
    </style>
</head>


<body>
    <div class="navbar">
        <h1>DRUM KIT</h1>
    </div>
    <div class="container">
        <div class="outline" id="78">
            <h3 class="names">Naruto</h3>
            <img src="/Drum Kit/Images/Naruto.png" alt="Naruto" class="images">
            <h4 class="keyboard-key">N</h4>
        </div>
        <div class="outline" id="83">
            <h3 class="names">Sasuke</h3>
            <img src="/Drum Kit/Images/Sasuke.png" alt="Sasuke" class="images">
            <h4 class="keyboard-key">S</h4>
        </div>
        <div class="outline" id="71">
            <h3 class="names">Gaara</h3>
            <img src="/Drum Kit/Images/Gaara.png" alt="Gaara" class="images">
            <h4 class="keyboard-key">G</h4>
        </div>
        <div class="outline" id="77">
            <h3 class="names">Minato</h3>
            <img src="/Drum Kit/Images/Minato.png" alt="Minato" class="images">
            <h4 class="keyboard-key">M</h4>
        </div>
        <div class="outline" id="74">
            <h3 class="names">Jiraya</h3>
            <img src="/Drum Kit/Images/Jiraya.png" alt="Jiraya" class="images">
            <h4 class="keyboard-key">J</h4>
        </div>
        <div class="outline" id="80">
            <h3 class="names">Pain</h3>
            <img src="/Drum Kit/Images/Pain.png" alt="Pain" class="images">
            <h4 class="keyboard-key">P</h4>
        </div>
        <div class="outline" id="84">
            <h3 class="names">Tobi</h3>
            <img src="/Drum Kit/Images/Tobi.png" alt="Tobi" class="images">
            <h4 class="keyboard-key">T</h4>
        </div>
    </div>
    <audio src="/Drum Kit/Name Sounds/Naruto.mp3" data-key="78"></audio>
    <audio src="/Drum Kit/Name Sounds/Sasuke.mp3" data-key="83"></audio>
    <audio src="/Drum Kit/Name Sounds/Gaara.mp3" data-key="71"></audio>
    <audio src="/Drum Kit/Name Sounds/Minato.mp3" data-key="77"></audio>
    <audio src="/Drum Kit/Name Sounds/Jiraya.mp3" data-key="74"></audio>
    <audio src="/Drum Kit/Name Sounds/Pain.mp3" data-key="80"></audio>
    <audio src="/Drum Kit/Name Sounds/Tobi.mp3" data-key="84"></audio>
    <script src="app.js"></script>
</body>

</html>
